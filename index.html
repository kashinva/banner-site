<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Баннер</title>
  <style>
    body {
      margin: 0;
      width: 1000px;
      height: 1500px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 60px;
      margin: 0 0 40px;
      color: #333;
    }
    p {
      font-size: 36px;
      color: #666;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1 id="title">Заголовок</h1>
  <p id="text">Основной текст</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const text = params.get('text');

    if (title) document.getElementById('title').innerText = decodeURIComponent(title);
    if (text) document.getElementById('text').innerText = decodeURIComponent(text);
  </script>
</body>
</html>
